# OJS Docker Compose Configuration

networks:
  ojs_network:
    driver: bridge

services:
  # OJS (Open Journal System) Service
  ojs:
    env_file:
      - .env
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: ojs
    depends_on:
      - ojs-mysql
    ports:
      - "8081:80"
    environment:
      - OJS_DB_HOST=ojs-mysql
      - OJS_DB_USER=${OJS_DB_USER:-ojs_user}
      - OJS_DB_PASSWORD=${OJS_DB_PASSWORD:-ojs_password}
      - OJS_DB_NAME=${OJS_DB_NAME:-ojs_db}
      - BASE_URL=${OJS_BASE_URL:-https://publications.fstu.uz}
      - HTTPS=on
      - HTTP_X_FORWARDED_PROTO=https
      - HTTP_X_FORWARDED_PORT=443
      - SERVER_PORT=443
      - SERVER_NAME=publications.fstu.uz
      # Debug mode (set to 'true' for troubleshooting, 'false' for production)
      - OJS_DEBUG=${OJS_DEBUG:-false}
    volumes:
      - ./data/ojs_files:/var/www/files
      - ./data/ojs_public:/var/www/html/public
      - ./docker/config/config.inc.php:/var/www/html/config.inc.php:ro
    networks:
      - ojs_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index.php/index/about"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ojs-mysql:
    env_file:
      - .env
    image: mysql:8.0
    container_name: ojs-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${OJS_MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${OJS_DB_NAME:-ojs_db}
      MYSQL_USER: ${OJS_DB_USER:-ojs_user}
      MYSQL_PASSWORD: ${OJS_DB_PASSWORD:-ojs_password}
    ports:
      - "3307:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - ojs_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${OJS_MYSQL_ROOT_PASSWORD:-root_password}",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
