apiVersion: apps/v1
kind: Deployment
metadata:
  name: ojs-deployment-fstu
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ojs-fstu
  template:
    metadata:
      labels:
        app: ojs-fstu
    spec:
      securityContext:
        fsGroup: 82 # Ensure volumes are owned by www-data group (Alpine www-data UID/GID 82)
      initContainers:
        - name: fix-permissions
          image: busybox:1.35
          command: ["sh", "-c"]
          args:
            - |
              chown -R 82:82 /var/www/files /var/www/html/public /var/www/html/cache /var/www/logs
              chmod -R 775 /var/www/files /var/www/html/public /var/www/html/cache /var/www/logs
              chmod -R 666 /var/www/html/config.inc.php 2>/dev/null || echo "config.inc.php not found, will be created"
          volumeMounts:
            - name: ojs-files
              mountPath: /var/www/files
            - name: ojs-public
              mountPath: /var/www/html/public
            - name: ojs-cache
              mountPath: /var/www/html/cache
            - name: ojs-logs
              mountPath: /var/www/logs
          securityContext:
            runAsUser: 0 # Run as root to fix permissions
      containers:
        - name: ojs
          image: ojs-fstu:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: ojs-fstu-config
            - secretRef:
                name: ojs-fstu-secret
          volumeMounts:
            - name: ojs-files
              mountPath: /var/www/files
            - name: ojs-public
              mountPath: /var/www/html/public
            - name: ojs-cache
              mountPath: /var/www/html/cache
            - name: ojs-logs
              mountPath: /var/www/logs
          securityContext:
            runAsUser: 0 # Run as root initially for setup
            allowPrivilegeEscalation: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: ojs-files
          persistentVolumeClaim:
            claimName: ojs-files-fstu-pvc
        - name: ojs-public
          persistentVolumeClaim:
            claimName: ojs-public-fstu-pvc
        - name: ojs-cache
          emptyDir: {}
        - name: ojs-logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ojs-service-fstu
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: ojs-fstu
