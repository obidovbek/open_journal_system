apiVersion: apps/v1
kind: Deployment
metadata:
  name: ojs-deployment-fstu
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ojs-fstu
  template:
    metadata:
      labels:
        app: ojs-fstu
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:1.35
          command: ["sh", "-c"]
          args:
            - |
              chown -R 33:33 /var/www/files /var/www/html/public /var/www/html/cache
              chmod -R 755 /var/www/files /var/www/html/public /var/www/html/cache
          volumeMounts:
            - name: ojs-files
              mountPath: /var/www/files
            - name: ojs-public
              mountPath: /var/www/html/public
            - name: ojs-cache
              mountPath: /var/www/html/cache
          securityContext:
            runAsUser: 0 # Run as root to fix permissions
      containers:
        - name: ojs
          image: ojs-fstu:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: ojs-fstu-config
            - secretRef:
                name: ojs-fstu-secret
          volumeMounts:
            - name: ojs-files
              mountPath: /var/www/files
            - name: ojs-public
              mountPath: /var/www/html/public
            - name: ojs-cache
              mountPath: /var/www/html/cache
          securityContext:
            runAsUser: 33 # www-data user
            runAsGroup: 33 # www-data group
            fsGroup: 33
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: ojs-files
          persistentVolumeClaim:
            claimName: ojs-files-fstu-pvc
        - name: ojs-public
          persistentVolumeClaim:
            claimName: ojs-public-fstu-pvc
        - name: ojs-cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ojs-service-fstu
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: ojs-fstu
