apiVersion: apps/v1
kind: Deployment
metadata:
  name: ojs-deployment-fstu
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ojs-fstu
  template:
    metadata:
      labels:
        app: ojs-fstu
    spec:
      # Keep volumes group-writable; don't force all containers to run as 82 here
      securityContext:
        fsGroup: 82
        fsGroupChangePolicy: "OnRootMismatch"

      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
          command: ["sh", "-c"]
          args:
            - |
              set -eux
              mkdir -p /var/www/files /var/www/html/public
              chown -R 82:82 /var/www/files /var/www/html/public
              # safest during install; you can tighten later to 2775
              chmod -R 0777 /var/www/files /var/www/html/public
          volumeMounts:
            - name: ojs-files
              mountPath: /var/www/files
            - name: ojs-public
              mountPath: /var/www/html/public

      containers:
        - name: ojs
          image: ojs-fstu:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          securityContext:
            runAsUser: 82
            runAsGroup: 82
          envFrom:
            - configMapRef:
                name: ojs-fstu-config
            - secretRef:
                name: ojs-fstu-secret
          volumeMounts:
            - name: ojs-files
              mountPath: /var/www/files
            - name: ojs-public
              mountPath: /var/www/html/public
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

      volumes:
        - name: ojs-files
          persistentVolumeClaim:
            claimName: ojs-files-fstu-pvc
        - name: ojs-public
          persistentVolumeClaim:
            claimName: ojs-public-fstu-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ojs-service-fstu
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: ojs-fstu
