apiVersion: apps/v1
kind: Deployment
metadata:
  name: ojs-deployment-fstu
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ojs-fstu
  template:
    metadata:
      labels:
        app: ojs-fstu
    spec:
      # Ensure mounted volumes are group-writable by the pod's supplemental group
      securityContext:
        fsGroup: 33 # www-data group (works for Debian/Apache-PHP images)
        fsGroupChangePolicy: "OnRootMismatch"

      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              set -eux
              # create required dirs on mounted PVCs
              mkdir -p /var/www/files /var/www/html/public
              # group-writable + setgid so new files inherit the group
              chmod -R 2775 /var/www/files /var/www/html/public
              # try to chgrp to fsGroup (33); ignore if not present
              chgrp -R 33 /var/www/files /var/www/html/public || true
          volumeMounts:
            - name: ojs-files
              mountPath: /var/www/files
            - name: ojs-public
              mountPath: /var/www/html/public

      containers:
        - name: ojs
          image: ojs-fstu:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: ojs-fstu-config
            - secretRef:
                name: ojs-fstu-secret
          volumeMounts:
            - name: ojs-files
              mountPath: /var/www/files
            - name: ojs-public
              mountPath: /var/www/html/public
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

      volumes:
        - name: ojs-files
          persistentVolumeClaim:
            claimName: ojs-files-fstu-pvc
        - name: ojs-public
          persistentVolumeClaim:
            claimName: ojs-public-fstu-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ojs-service-fstu
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: ojs-fstu
