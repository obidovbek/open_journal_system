apiVersion: apps/v1
kind: Deployment
metadata:
  name: ojs-deployment-fstu
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ojs-fstu
  template:
    metadata:
      labels:
        app: ojs-fstu
    spec:
      # Init containers to initialize volumes and fix permissions
      initContainers:
        # Copy OJS application files from image to persistent volume on first run
        - name: copy-app-files
          image: ojs-fstu:latest
          imagePullPolicy: Never
          command:
            - sh
            - -c
            - |
              set -e
              echo "=== Initializing OJS application directory ==="
              echo "Checking source directory /var/www/html..."
              ls -la /var/www/html/ | head -20
              echo ""
              echo "Checking destination volume /app-volume..."
              ls -la /app-volume/ || echo "Volume is empty or doesn't exist yet"
              echo ""
              # Check if volume is empty (first run) - check for multiple files to be sure
              if [ ! -f /app-volume/index.php ] && [ ! -d /app-volume/lib ]; then
                echo "Volume is empty, copying files from image..."
                echo "Copying all files from /var/www/html to /app-volume..."
                cp -av /var/www/html/* /app-volume/ 2>&1 | head -20
                echo "Copying hidden files..."
                cp -av /var/www/html/.[!.]* /app-volume/ 2>/dev/null || echo "No hidden files to copy"
                echo ""
                echo "Verifying copy..."
                ls -la /app-volume/ | head -20
                echo "Files copied successfully!"
              else
                echo "Volume already contains files, skipping copy"
                echo "Found files:"
                ls -la /app-volume/ | head -10
              fi
              # Preserve public directory mount point (but don't copy public files here)
              mkdir -p /app-volume/public
              echo "Setting permissions..."
              chown -R 100:101 /app-volume
              chmod -R 755 /app-volume
              echo "=== Initialization complete ==="
          volumeMounts:
            - name: ojs-app
              mountPath: /app-volume
          securityContext:
            runAsUser: 0
            runAsGroup: 0
        # Fix permissions for all volumes
        - name: fix-permissions
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Fixing directory permissions..."
              mkdir -p /var/www/files /var/www/html/public /var/www/html
              chown -R 100:101 /var/www/files /var/www/html/public /var/www/html
              chmod -R 755 /var/www/files /var/www/html/public /var/www/html
              ls -la /var/www/
          volumeMounts:
            - name: ojs-files
              mountPath: /var/www/files
            - name: ojs-public
              mountPath: /var/www/html/public
            - name: ojs-app
              mountPath: /var/www/html
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      containers:
        - name: ojs
          image: ojs-fstu:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: ojs-fstu-config
            - secretRef:
                name: ojs-fstu-secret
          volumeMounts:
            - name: ojs-app
              mountPath: /var/www/html
            - name: ojs-files
              mountPath: /var/www/files
            - name: ojs-public
              mountPath: /var/www/html/public
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: ojs-app
          persistentVolumeClaim:
            claimName: ojs-app-fstu-pvc
        - name: ojs-files
          persistentVolumeClaim:
            claimName: ojs-files-fstu-pvc
        - name: ojs-public
          persistentVolumeClaim:
            claimName: ojs-public-fstu-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ojs-service-fstu
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: ojs-fstu
