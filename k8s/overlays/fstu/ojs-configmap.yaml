  # echo -n 'ojs_fstu_user' | base64
  db-user: b2pzX2ZzdHVfdXNlcg==
  # echo -n 'secure_ojs_fstu_password' | base64
  db-password: c2VjdXJlX29qc19mc3R1X3Bhc3N3b3Jk
  # echo -n 'secure_mysql_root_password' | base64
