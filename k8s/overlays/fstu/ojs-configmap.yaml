# OJS FSTU ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: ojs-fstu-config
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
data:
  OJS_DB_HOST: "ojs-mysql-service-fstu"
  OJS_DB_NAME: "ojs_db"
  BASE_URL: "https://publications.fstu.uz"
  db-name: "ojs_db"
  base-url: "https://publications.fstu.uz"
  # Tell OJS it's behind HTTPS proxy
  HTTPS: "on"
  SERVER_PORT: "443"
---
# OJS FSTU Secret
apiVersion: v1
kind: Secret
metadata:
  name: ojs-fstu-secret
  namespace: ojs-fstu
  labels:
    app: ojs-fstu
type: Opaque
data:
  # Base64 encoded values - replace with actual production values
  # echo -n 'ojs_fstu_user' | base64
  db-user: ojs_user
  db-password: secure_ojs_password
  mysql-root-password: secure_ojs_password
  OJS_DB_USER: ojs_user
  OJS_DB_PASSWORD: secure_ojs_password
