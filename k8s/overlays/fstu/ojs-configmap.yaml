# OJS FSTU ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: ojs-fstu-config
  namespace: fstu
  labels:
    app: ojs-fstu
data:
  OJS_DB_HOST: "ojs-mysql-service-fstu"
  OJS_DB_NAME: "ojs_fstu_db"
  BASE_URL: "https://publications.fstu.uz"
  db-name: "ojs_fstu_db"
  base-url: "https://publications.fstu.uz"
---
# OJS FSTU Secret
