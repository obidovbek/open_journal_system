apiVersion: apps/v1
kind: Deployment
metadata:
  name: ojs-mysql-deployment
  labels:
    app: ojs-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ojs-mysql
  template:
    metadata:
      labels:
        app: ojs-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ojs-secret
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: ojs-config
                  key: db-name
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: ojs-secret
                  key: db-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ojs-secret
                  key: db-password
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: ojs-mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ojs-mysql-service
  labels:
    app: ojs-mysql
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    app: ojs-mysql
