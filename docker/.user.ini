; Ensure PHP prepends the proxy HTTPS detection for all requests
; This file is read by PHP-FPM/Apache PHP handler
auto_prepend_file=/var/www/html/https_forwarded.php

; Additional PHP settings for HTTPS behind proxy
; Force session cookie to be secure
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Lax" 